<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1,maximum-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab dashboard"></span><span>Evaluation portal</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="menu-item" data-target="dashboard"><span
                            class="las la-igloo"></span><span>DashBoard</span></a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-content dashboard-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars" style="cursor: pointer;"></span>
                </label>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <img src="assets/img/avatar.webp" height="30px" width="30px" alt="admin">
                <div>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>10</h1>
                        <span>Candidates Applied</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>24</h1>
                        <span>Designs Submitted</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>34</h1>
                        <span>Job Views</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                </div>


            </div>
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Candidates Portal</h3>




                            <a href="#" class="menu-item" data-target="Designs">
                                <button>See all <span class="las la-aroow-right"></span></button>

                            </a>

                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>SI No</td>
                                            <td>Candidate</td>
                                            <td>Project</td>
                                            <td>Date</td>
                                            <td>Status</td>
                                            <td>Designs</td>
                                            <td>Rank</td>
                                        </tr>
                                    </thead>
                                    <tbody id="applicantTableBody">
                                        <!-- Table rows will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>


            <br />


            <div class="charts">

                <div class="charts-card">
                    <p class="chart-title">Rank</p>
                    <div id="bar-chart"></div>
                </div>

                <div class="charts-card">
                    <p class="chart-title">Project Submission</p>
                    <div id="area-chart"></div>
                </div>

            </div>

        </main>



        </main>


    </div>

    <div class="main-content Designs-content" style="display:none;">

        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars" style="cursor: pointer;"></span>
                </label>
                Designs
            </h2>

            <div class="user-wrapper">
                <img src="assets/img/avatar.webp" height="30px" width="30px" alt="admin">
                <div>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>


        <main>

            <div class="card11" id="cardContainer"></div>


        </main>


    </div>


    <div class="popup" id="popup" style="display:none;">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <div id="popupImageContainer"></div>
            <p id="popupName"></p>
            <p id="popupText"></p>
            <!-- Add more elements as needed for other applicant information -->
        </div>
    </div>


    <div id="popupContainer" class="custom-popup-container">
        <div class="custom-popup">
            <h2>Rate the following aspects:</h2>
            <div class="custom-ratings-container">
                <div class="custom-rating">
                    <label for="design">Design:</label>
                    <input type="range" id="design" name="design" min="1" max="10">
                    <span id="designValue">6</span>
                </div>
                <div class="custom-rating">
                    <label for="scalability">Scalability:</label>
                    <input type="range" id="scalability" name="scalability" min="1" max="10">
                    <span id="scalabilityValue">6</span>
                </div>
                <div class="custom-rating">
                    <label for="functionality">Functionality:</label>
                    <input type="range" id="functionality" name="functionality" min="1" max="10">
                    <span id="functionalityValue">6</span>
                </div>
            </div>
            <div class="custom-feedback">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
            </div>
            <button id="submitBtn">Submit</button>

            <button id="closePopupBtn" class="close-custom-popup">Close</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
</body>

</html>
